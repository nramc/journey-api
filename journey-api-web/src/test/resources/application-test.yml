logging:
  level:
    root: INFO

jwt:
  private-key: classpath:app.key
  public-key: classpath:app.pub
  ttl: 1h
  issuer: self

spring:
  ai:
    openai:
      api-key: _
  autoconfigure:
    exclude: org.springframework.boot.mail.autoconfigure.MailSenderValidatorAutoConfiguration
  mail:
    host: localhost
    username: testuser@localhost.com
    password: test
    port: 1025
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false
      mail.smtp.starttls.required: false
