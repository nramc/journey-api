<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <style layout:fragment="styles">
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
        }

        .header, .footer {
            display: inline-flex;
            width: 100%;
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        .content {
            padding: 20px;
        }

        .important {
            font-weight: bold;
            color: #3459e6;
        }
    </style>
    <title>Common styles goes here</title>
</head>
</html>
