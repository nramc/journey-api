name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: 'Release Version'
        required: true
        default: MAJOR.MINOR.PATCH
        type: string

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v6

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: setup git properties for preparation
        run: |
          git config --global user.email "ramachandrannellai@gmail.com"
          git config --global user.name "Deploy Bot"

      - name: Prepare Release
        run: mvn -B -DpushChanges=true release:prepare -DscmCommentPrefix='chore:' -DreleaseVersion=$VERSION
        env:
          VERSION: ${{ inputs.releaseVersion }}

      - name: Create Release Tag with Notes
        uses: ncipollo/release-action@v1
        with:
          commit: main
          generateReleaseNotes: true
          tag: v$VERSION
          name: v$VERSION
          draft: false
          prerelease: false
          token: $RELEASE_TOKEN
        env:
          VERSION: ${{ inputs.releaseVersion }}
          RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
